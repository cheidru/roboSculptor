<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div>Converter of TechnicLite font</div>
  </header>
  <main>
    <div class="text-wrapper">
      <div>Enter TechnicLite text</div>
      <div id="input-wrapper">
        <input type="text" name="technic-lite" id="technic-font" class="text-field">
        <div id="clear-input"></div>
      </div>

    </div>

    <div class="text-wrapper">
      <div>Converted text</div>
      <div id="normal-font" class="text-field"></div>
    </div>

    <button>Convert</button>    
  </main>
</body>
</html>
